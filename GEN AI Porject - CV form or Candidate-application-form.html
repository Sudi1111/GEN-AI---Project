<!DOCTYPE html>
<html>
<head>
  <title>Candidate Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Candidate Application</h1>
    <form id="candidate-form">
      <div class="mb-4">
        <label for="name" class="block font-medium text-gray-700 mb-2">Name *</label>
        <input type="text" id="name" name="name" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block font-medium text-gray-700 mb-2">Email *</label>
        <input type="email" id="email" name="email" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block font-medium text-gray-700 mb-2">Phone *</label>
        <input type="tel" id="phone" name="phone" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="position" class="block font-medium text-gray-700 mb-2">Position Applied For *</label>
        <input type="text" id="position" name="position" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="tenth-marks" class="block font-medium text-gray-700 mb-2">10th Board Marks (%) *</label>
        <input type="number" id="tenth-marks" name="tenth-marks" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="parent-income" class="block font-medium text-gray-700 mb-2">Parent's Annual Income *</label>
        <input type="number" id="parent-income" name="parent-income" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="category" class="block font-medium text-gray-700 mb-2">Category *</label>
        <input type="text" id="category" name="category" class="border rounded-lg px-3 py-2 w-full" required>
      </div>
      <div class="mb-4">
        <label for="religion" class="block font-medium text-gray-700 mb-2">Religion</label>
        <input type="text" id="religion" name="religion" class="border rounded-lg px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="hobbies" class="block font-medium text-gray-700 mb-2">Major Interests and Hobbies *</label>
        <textarea id="hobbies" name="hobbies" class="border rounded-lg px-3 py-2 w-full" rows="3" required></textarea>
      </div>
      <div class="mb-4">
        <label for="future-vision" class="block font-medium text-gray-700 mb-2">Where do you see yourself after 5 years? *</label>
        <textarea id="future-vision" name="future-vision" class="border rounded-lg px-3 py-2 w-full" rows="3" required></textarea>
      </div>
      <div class="mb-4">
        <label for="additional-info" class="block font-medium text-gray-700 mb-2">Any other information you want to provide</label>
        <textarea id="additional-info" name="additional-info" class="border rounded-lg px-3 py-2 w-full" rows="3"></textarea>
      </div>
      <div class="mb-4">
        <label for="commitment-scenario" class="block font-medium text-gray-700 mb-2">If your superior/teacher stops you after 6pm on a date when you have prior commitments, what would you do? *</label>
        <textarea id="commitment-scenario" name="commitment-scenario" class="border rounded-lg px-3 py-2 w-full" rows="3" required></textarea>
      </div>
      <div class="mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="confirmation" name="confirmation" class="mr-2" required>
          <label for="confirmation" class="font-medium text-gray-700">I confirm that the information provided is accurate and complete.</label>
        </div>
      </div>
      <div class="mb-4">
        <label for="signature" class="block font-medium text-gray-700 mb-2">Upload your signature *</label>
        <input type="file" id="signature" name="signature" class="border rounded-lg px-3 py-2 w-full" accept="image/*" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById('candidate-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        position: document.getElementById('position').value,
        'tenth-marks': document.getElementById('tenth-marks').value,
        'parent-income': document.getElementById('parent-income').value,
        category: document.getElementById('category').value,
        religion: document.getElementById('religion').value,
        hobbies: document.getElementById('hobbies').value,
        'future-vision': document.getElementById('future-vision').value,
        'additional-info': document.getElementById('additional-info').value,
        'commitment-scenario': document.getElementById('commitment-scenario').value,
        signature: document.getElementById('signature').files[0]
      };

      // Save data to Excel file (replace this with your own logic)
      saveToExcel(formData);

      // Reset the form
      event.target.reset();

      // Proceed with virtual interview
      virtualInterview(formData);
    });

    function saveToExcel(data) {
      // Code to save data to an Excel file
      console.log('Saving data to Excel:', data);
    }

    function virtualInterview(data) {
      console.log('Starting virtual interview for:', data);

      // Virtual interview logic
      var interviewQuestions = [
        "Can you tell me more about your educational background?",
        "What motivated you to apply for this position?",
        "Can you describe your relevant work experience or skills?",
        "How do you handle challenging situations or conflicts in the workplace?",
        "Where do you see yourself in the next 5 years?"
      ];

      interviewQuestions.forEach(function(question) {
        console.log('Interviewer: ' + question);
        console.log('Candidate: ' + generateResponse(data, question));
      });

      console.log('Virtual interview complete.');
    }

    function generateResponse(data, question) {
      // Implement logic to generate a relevant response based on the candidate data and question
      return "This is a sample response for the question: " + question;
    }
  </script>
</body>
</html>
